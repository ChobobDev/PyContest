<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gopher Job Scrapper</title>
</head>
<body>
    <form method="POST" action="/result">
        StackOverflow <input type="checkbox" value="so" name="Site">
        WeWorkRemotely <input type="checkbox" value="wwr" name="Site">
        RemoteOK<input type="checkbox" value="ro" name="Site">
    </form>
    <table id="table">
        <thead class="border-b-2 border-gray-800">
            <tr>
                <th class="text-left number">#</th>
                <th class="text-left site">site</th>
                <th class="text-left company">company</th>
                <th class="text-left location">location</th>
                <th class="text-left title">title</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td class="td number">{{loop.index}}
                    <div class="filter"></div>
                </td>
                <td class="td site">{{job.site}}</td>
                <td class="td company">
                    <a href={{job.link}}>
                        <div style="height:100%;width:100%">
                            {{job.company}}
                        </div>
                      </a>
                </td>
                <td class="td location">{{job.location}}</td>
                <td class="td title">{{job.title}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
