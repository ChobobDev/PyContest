<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gopher Job Scrapper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="loading" style="display:none;"><img src="/static/img/loading.gif" alt="" class="center"/></div>
    <div class="wrap">
        <header class="header">
            <div class="image-banner">

            </div>
            <div class="oojj-header">
                <div class="oojj-header_gnb">
                    <h1 class="oojj-header_logo">
                        <a class="oojj-header_logo_anchor" height="16" width="65"></a>
                    </h1>

                </div>
                
                <nav class="oojj-header_nav">
                    <div class="nav-desktop">
                        <a class="nav-item nav-item-second"></a>

                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="index-logo">
                <div class="logo">
                    <img src="/static/img/logo.png" width="400px"  title="bernie" alt="OO.JJ logo" class="Image">
                </div>
            </div>
            <form class="job-search-form" method="POST" action="/">
                <!-- StackOverflow <input type="checkbox" value="so" name="Site">
                WeWorkRemotely <input type="checkbox" value="wwr" name="Site">
                RemoteOK<input type="checkbox" value="ro" name="Site"> -->
                <input type="text" size = "35" id="job-search-box" class="job-search-box" name="job_name" placeholder= "Type Language You would like to Apply">
                <button type="submit" class="job-search-button" onclick="$('#loading').show();">
                    <i class="button-style"></i>
                </button>
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
            </form>
            <div class="job-best">
                <div class="job-best-header">
                    OO.JJ Popular Job Titles
                </div>
                <div class="job-best-contents-left">
                    <ul class="job-best-list">
                        <li class="job-best-list-item">
                            <a href="/result/language=javascript">
                                <div class="job-rank-green">1</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Javascript</span>
                                </div>
                            </a>
                        </li>
                        <li>
                        <li class="job-best-list-item">
                            <a href="/result/language=python">
                                <div class="job-rank-green">2</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Python</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=java">
                                <div class="job-rank-green">3</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Java</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=react.js">
                                <div class="job-rank-default">4</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>React.js</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=django">
                                <div class="job-rank-default">5</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>django</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="job-best-contents-right">
                    <ul class="job-best-list">
                        <li class="job-best-list-item">
                            <a href="/result/language=go">
                                <div class="job-rank-default">6</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Go</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=android">
                                <div class="job-rank-default">7</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Android</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=android">
                                <div class="job-rank-default">8</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Android</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=swift">
                                <div class="job-rank-default">9</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Swift</span>
                                </div>
                            </a>
                        </li>
                        <li class="job-best-list-item">
                            <a href="/result/language=vue">
                                <div class="job-rank-default">10</div>
                                <div class="language-image">
                                    <img height="56px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png">
                                </div>
                                <div class="item-title">
                                    <span>Vue</span>
                                </div>
                            </a>
                        </li>
                    </ul>
    
                </div>
            </div>   
        </div>
        <div class="l-footer">
            <div class="footer">

            </div>

        </div>
        
    </div>
   
    
    
</body>
</html>
