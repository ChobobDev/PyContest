<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gopher Job Scrapper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div>

            </div>
        </header>
        <div class="container">
            <div class="index-logo">
                <div class="logo">
                    <img src="/static/img/logo.png" width="400px"  title="bernie" alt="OO.JJ logo" class="Image">
                </div>
            </div>
            <form class="job-search-form" method="POST" action="/result">
                <!-- StackOverflow <input type="checkbox" value="so" name="Site">
                WeWorkRemotely <input type="checkbox" value="wwr" name="Site">
                RemoteOK<input type="checkbox" value="ro" name="Site"> -->
                <input type="text" size = "35" class="job-search-box" name="job_name" placeholder= "Type Language You would like to Apply">
                <button type="submit" class="job-search-button" onclick="$('#loading').show();">
                    <i class="button-style"></i>
                </button>
            </form>   
        </div>
        <div class="job-best">
            <div class="job-best-header">
                OO.JJ Popular Job Titles
            </div>
            <div class="job-best-contents-left">
                <ul class="job-best-list">

                </ul>

            </div>
            <div class="job-best-contents-right">

            </div>
        </div>
    </div>
   
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <div id="loading" style="display:none;"><img src="/static/img/loading.gif" alt="" class="center"/></div>

</html>
